<!DOCTYPE html>
<html>
<head>
	  <title>
			Search result
	  </title>
	  <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css" type="text/css">
	  <link rel="stylesheet" href="/static/bootstrap/css/bootstrap-theme.css" type="text/css">
	  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">

	  <style type="text/css">
	  	body {
			font-family: 'Nunito', sans-serif;
		}
		tr:hover{
			background-color: #f5f5f5;
		}
	  </style>
</head>


<body>
	<h1 class="centering">Search Result</h1>
	<table class="table table-bordered" style="margin-top: 3.5em">

			<thead class="thead-dark " style="background-color: white; color: black">
			<tr>
				<th class="text-center"> Title </th>
				<th class="text-center"> Author </th>
				<th class="text-center"> License </th>
				<th class="text-center"> No of Downloads </th>
				<th class="text-center"> Size(MB)</th>
				<th class="text-center"> Updated </th>
			</tr> 
			</thead>
				  
			<tbody style="background: white; color: black;">
				  {% for value in result %}
			<tr align="center">
			   <td> <a href="{{ value[18] }}" target="_blank"> {{ value[17] }} </a> </td>
			   <td> {{ value[3] }} </td>
			   <td> {{ value[10] }} </td>
			   <td> {{ value[13] }} </td>
			   <td> {{ value[15] }} </td>
			   <td> {{ value[19] }} </td>

			</tr>
			{% endfor %}
		</tbody>
	</table>
			
</body>
</html>
